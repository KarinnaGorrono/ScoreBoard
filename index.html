<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title> SCORE! ⚽️</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row bg-light">



            <div class="col-md-12 d-flex justify-content-around align-items-around">

                <h1>
                    DANCE OFF!
                </h1>

            </div>



        </div>
    </header>

    <main class="container-fluid p-3">



        <div class="row">

            <div class="col-md-6 justify-content-center align-items center d-flex py-5">


                <button type="button" class="btn btn-dark btn-lg m-2 shadow" onclick="decreasePlayer2()">DANCE
                    ATTACK!</button>
                <button type="button" class="btn btn-dark btn-lg m-2 shadow" onclick="player1()">DANCE!</button>

                <div class="card border card-color border-5 shadow p-3">


                    <h1 class="text-center">
                        Player 1
                    </h1>

                    <img src="https://i.gifer.com/YX4V.gif" height="400px" width="300px" alt="">

                    <h2 class="text-center" id="PlayerOne">0</h2>

                </div>



            </div>

            <div class="col-md-6 justify-content-center align-items center d-flex py-5">
                <div class="card border card-color border-5 shadow p-3">
                    <h1 class="text-center">
                        Player 2
                    </h1>

                    <img src="https://i.gifer.com/Vhq.gif" height="400px" width="300px" alt="">

                    <h2 class="text-center" id="PlayerTwo">0</h2>

                </div>

                <button type="button" class="btn btn-dark btn-lg m-2 shadow" onclick="player2()">DANCE!</button>

                <button type="button" class="btn btn-dark btn-lg m-2 shadow " onclick="decreasePlayer1()">DANCE
                    ATTACK!</button>

            </div>

        </div>

    </main>


    <footer class="container-fluid">
        <div class="row bg-light">
            <div class="col-md-12">

            </div>

        </div>

    </footer>

    <script src="app.js"></script>

</body>

</html>
